<div class="card mr-4">
  <div class="card-header">Orders</div>
  <div class="card-body" *ngFor="let i of [1, 2, 3]">
    <div>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let item of orderItems; let IndexOfItem = index"
        >
          <app-order-item
            [itemNum]="IndexOfItem"
            [orderItem]="item"
          ></app-order-item>
        </li>
      </ul>
    </div>
  </div>
</div>
