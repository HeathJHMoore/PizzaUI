<div class="card mr-4">
  <div class="card-header">Orders</div>
  <div class="card-body" *ngFor="let order of orders">
    <div class="card">
      <ul class="list-group">
        <li class="card-header">Order #{{ order.orderID }}</li>
        <li class="list-group-item" *ngFor="let item of order.orderItems">
          <app-order-item
            [itemNum]="item.orderItemIndex"
            [orderItem]="item"
          ></app-order-item>
        </li>
      </ul>
    </div>
  </div>
</div>
